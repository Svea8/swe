<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Personen</h1>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "personen.php";

xmlhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
        anzeige(this.responseText);
    }
}
xmlhttp.open("POST", url, true);
xmlhttp.send();

function anzeige(response) {
    
	var objects = JSON.parse(response);
    var table = document.getElementsByClassName("table")[0];

    for(var i = 0; i < objects.length; i++) {
        console.log(objects[i]);
        let div = document.createElement("div");
        div.setAttribute("class", "row");
        table.appendChild(div);

        let c1 = document.createElement("div");
        c1.setAttribute("class", "column");
        c1.innerHTML = objects[i][0];
        div.appendChild(c1);

        let c2 = document.createElement("div");
        c2.setAttribute("class", "column");
        c2.innerHTML = objects[i][1];
        div.appendChild(c2);
    }
}
</script>
<div class="table">

</div>
</body>
</html>
